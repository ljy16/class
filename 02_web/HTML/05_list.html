<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List</h1>
    
    <!-- ol, ul -> block -->
    <h2>Ordered List</h2>
    <p>순서 있는 리스트(ol)은 순차적인 리스트에 사용한다.</p>
    <ol>
        <li>손씻기</li>
        <li>양치하기</li>
        <li>숙면</li>
    </ol>


    <h2>Unordered List</h2>
    <p>순서 없는 리스트(ul)은 순서 없는 리스트에 사용한다.</p>
    <ul>
        <li>초밥</li>
        <li>간짜장</li>
        <li>떡볶이</li>
    </ul>
</body>
</html>
