<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display block</title>
    <style>
        .div1{
            /* color -> 내부 텍스트 색깔을 바꾸는 용 */
            background-color: red;
            display: inline-block;
            width: 30%;
        }
        .div2{
            background-color: blue;
            width: 30%;
            display: inline-block;

        }
    </style>
</head>
<body>
    <!-- 
        block(박스)
        1. 욕심이 많아서, 우측 남는 자리에 아무도 허락하지 않음.
        2. 기본적으로 height는 내부 content의 세로가 된다.

     -->
     <div class="outer-box"></div>
     <div class="div1">
        0129
     </div>
     <div class="div2">
        0130
     </div>


</body>
</html>
