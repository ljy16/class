<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS intro</title>
    <style>
        /* <Head> Style Tag */
        p.blue-medium {
            font-size: 20px;
            color: #0000ff;
        }
    </style>
    <!-- link file.css -->
    <link rel="stylesheet" href="./00_intro.css">
</head>
<body>
    <!-- css 적용하는 3가지 방법 -->

    <!-- Inline Css -> 우선순위 높다, 안쓸거임 / html 목적에 맞지 않음(구조잡는 것이 html) -->
    <p style="font-size : 24px; color:red;">This is Big Red</p>

    <!-- <Head> Style Rag -->
    <p class="blue-medium">This is Medium Blue</p>
    <div class="blue-medium">
        Div & Blue medium
    </div>
    <!-- File.css -->
    <p class="green-small">This is small Green</p>
    <div class="green-small">
        Div & green-small
    </div>
</body>
</html>
