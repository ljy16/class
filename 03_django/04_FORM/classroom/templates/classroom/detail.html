{% extends  'base.html' %}

{% block content %}

<h1>학생정보</h1>

<h2> 이름 : {{student.name}}</h2>

<h2> 전공 : {{student.major}}</h2>

<p>GPA : {{student.gpa}}</p>

<p>age : {{student.age}}</p>


    <div>
        <a href="{% url 'classroom:update' student.pk %}">
            <button class='btn btn-warning'>수정</button>
        </a>
        
        <form action="{% url 'classroom:delete' student.pk %}" method="POST">
            {% csrf_token %}
            <button class='btn btn-danger' onclick="return confirm('진짜 삭제할꺼?')">삭제</button>
        </form>
    </div>


{% endblock content %}
