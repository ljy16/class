{% include 'base.html' %}

{% block content %}
<h1>Index Page</h1>

{% comment %} 모든 게시글의 제목만 리스트로 확인 {% endcomment %}
<ul>
    {% for article in articles %} 
        <li>
            <a href="{% url 'blog:detail' article.pk %}">
                {{article.title}}
            </a>
        </li>
    {% endfor %}
</ul>



{% endblock content %}
